<div id="modal-close-default" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">Edit Agent: </h2>
        <div class="uk-alert-primary" uk-alert>
            <p id="alertbox"></p>
        </div>
        <input type="hidden" id="id_employee" value=""/>
        <div uk-grid class="uk-child-width-1-2">
            <div>
                First Name:<br/>
                <input type="text" id="edit_first_name" class="uk-input"/>
             </div>
            <div>
                Last Name: <br/>
                <input type="text" id="edit_last_name" class="uk-input"/>
            </div>
            <div class="uk-width-1-1">
                <button class="uk-button uk-button-secondary uk-width-1-1" onclick="editNames('{{ csrf_token}}')">Change details</button>
            </div>
            <div class="uk-width-1-1">
                <hr><br/>
                <label style="font-size: 120%;"><b>Change Email</b></label>
            </div>
            <div>
                Email: <br/>
                <input type="text" id="edit_email" class="uk-input"/>
            </div>
            <div>
                <br/>
                <button class="uk-button uk-button-primary uk-width-1-1">Change Email</button>
            </div>
            <div class="uk-width-1-1">
                <hr><br/>
                <label style="font-size: 120%;"><b>Change Password</b></label>
            </div>
            <div>
                Password: <br/>
                <input type="password" id="edit_password" class="uk-input"/>
            </div>
            <div>
                Confirm Password: <br/>
                <input type="password" id="edit_conf_password" class="uk-input"/>
            </div>
            <div class="uk-width-1-1">
                <br/>
                <button class="uk-button uk-button-secondary uk-width-1-1">Change Password</button>
            </div>
        </div>
    </div>
</div>
