<div id="vbs-travel-new-client" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">New Client</h2>
        <div uk-grid class="uk-child-width-1-2">
            <div class="uk-width-1-1" style="margin-bottom: 1%;">
                <hr style="border-color: black;">
            </div>
            <div class="uk-width-1-1">
                <div class="uk-alert-primary" uk-alert>
                    <a class="uk-alert-close" uk-close></a>
                    <p id="alertbox"></p>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-user"></i> &nbsp;&nbsp; First Name:<br/>
                <input type="text" id="first_name" class="uk-input"/>
             </div>
            <div>
                <i class="fa-solid fa-user"></i> &nbsp;&nbsp;Last Name: <br/>
                <input type="text" id="last_name" class="uk-input"/></div>
            
            <div>
                <i class="fa-solid fa-building"></i> &nbsp;&nbsp;Organization: <br/>
                <br/>
                <input type="text" id="organization" class="uk-input"/>
            </div>
            <div>
                <i class="fa-solid fa-mobile-screen-button"></i> &nbsp;&nbsp;Contact number: <br/>
                <br/>
                <input type="number" id="contact_number" class="uk-input"/>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i> &nbsp;&nbsp;Email address: <br/>
                <br/>
                <input type="email" id="email" class="uk-input"/>
            </div>
            <div class="uk-width-1-1">
                <button class="uk-button uk-button-default uk-button-large uk-width-1-1" style="background-color: rgb(0, 191, 0);" onclick="createNewClient('{{ csrf_token }}')"><b>Add new client to the system</b></button>
            </div>
        </div>
    </div>
</div>
