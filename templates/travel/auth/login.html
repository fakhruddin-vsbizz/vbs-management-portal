{% extends '../header.html' %}
{% load static %}
{% block content %}

<div class="flex-center-on-page bg-image-style" style="background-image: url({% static 'img/couple-traveler.jpg' %})">
    <div class="uk-card uk-box-shadow-medium font-roboto" style=" background-color: white; width: 45%; display: flex; flex-direction: column; align-items: center; border-radius: 15px; padding: 30px 10px">
        <img src="{% static 'img/vbslogo.png' %}" style="width:20%; height:20%;">
        <label class="uk-text-secondary" style="font-size: 2.5rem; font-weight: 900;">Authentication Panel</label>
        <p class="uk-text-secondary" style="margin-block: 1px;">Login using your designated credentials</p>
        {% if auth_validated is False %}
            <p style="color: skyblue; padding: 2%; border: 1px solid white;">
                <span uk-icon="warning" class="uk-text-secondary"></span>&nbsp;&nbsp;Username and Password Wrong
            </p>
        {% elif auth_validated is None %}
            &nbsp;
        {% else %}
            &nbsp;
        {% endif %}
        
        <form method="POST" style="display: flex; flex-direction: column; width: 80%; align-items: center; gap: .8rem;">
            {% csrf_token %}
            <div style="display: flex; width: 100%; gap: .8rem; align-items: center;">
                <i class="fa-solid fa-user" style="font-size: 1.5rem; color: #0077BB"></i>
                <input class="uk-input" placeholder="enter email" style="border: 1px solid black; border-radius: 10px" name="email" type="text" aria-label="Not clickable icon">
            </div>
            <div style="display: flex; width: 100%; gap: .8rem; align-items: center;">
                <i class="fa-solid fa-lock" style="font-size: 1.5rem; color: #0077BB"></i>
                <input class="uk-input" placeholder="enter password" style="border: 1px solid black; border-radius: 10px" name="password" type="password" aria-label="Not clickable icon">
            </div>
            <input class="uk-button uk-button-secondary uk-width-1-3" style="background-color: #0077BB; border-radius: 10px; font-weight: 700;" type="submit" value="Login"/>
        </form>
        
    </div>    
</div>


{% endblock content %}
